        <h1 id="tittle">MEGA Survey Form</h1>

        <label for="number-label">Insert your age:<span class="optional">(optional)</span> <input type="number" placeholder="18" name="age" id="number" max="100" min="5"></label>
        </fieldset>
        <fieldset>
            <label for="">What is your favourite line from MEGA brands?
            <select name="" id="dropdown">
                <option value="" disabled selected>Choose one</option>
                <option value="">Halo</option>
                <option value="">Call of Duty</option>
                <option value="" >Masters of the Universe</option>
                <option value="">Black series</option>
            </select>
            </label>

    </form>
