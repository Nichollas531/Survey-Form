<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MEGA Form</title>
</head>
<body>
    <header>
        <h1 id="title">MEGA Survey Form</h1>
        <p id="description">Tel us about your MEGA collection</p>
    </header>

    <form action="" id="survey-form">
        <fieldset>
        <label for="name-label" id="name-label" required>Enter your name: <input type="text" placeholder="Nicolas" name="name" id="name"></label>
        <label for="email-label" id="email-label" required>Enter your Email: <input type="email" placeholder="mega@123.com" name="email" id="email"></label>
        <label for="number-label" id="number-label">Insert your age:<span class="optional">(optional)</span> <input type="number" placeholder="18" name="age" id="number" max="100" min="5"></label>
        </fieldset>
        <fieldset>
            <label for="">What is your favourite line from MEGA brands?
            <select name="" id="dropdown">
                <option value="" disabled selected>Choose one</option>
                <option value="">Halo</option>
                <option value="">Call of Duty</option>
                <option value="" >Masters of the Universe</option>
                <option value="">Black series</option>
            </select>
            </label>
            <label for="radio-answer">Would you introduce your friend to MEGA products ?
                <label for=""><input type="radio" name="radio-answer" id="" value="1">Yes</label>                <label for=""><input type="radio" name="radio-answer" id="" value="2">No</label>
                <label for=""><input type="radio" name="radio-answer" id="" value="3">Depends of where they live</label>
            </label>
            <label for="">Which are your favourite things about MEGA?
               <label for="mini_figures"><input type="checkbox" name="" id="">The mini figures</label>
               <label for="building"><input type="checkbox" name="" id="">The building</label>
               <label for="colours"><input type="checkbox" name="" id="">The colours</label>
               <label for="quality"><input type="checkbox" name="" id="">The quality of products</label>
               <label for="MOCs"><input type="checkbox" name="" id="">The MOCs</label>
               <label for="comunity"><input type="checkbox" name="" id="">The comunity</label>
               <label for="stop_motion"><input type="checkbox" name="" id="">The stop motion videos</label>
               <label for="stock_distribution"><input type="checkbox" name="" id="">The stock distribution</label>
            </label>
            <label for="">Any comments or suggestions?
                <textarea name="" id="" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" name="" id="submit">
    </form>
    
</body>
</html>
